[versions]
compose = "1.6.11"
kotlin = "2.0.20"
androidActivityCompose = "1.9.3"

[libraries]
gradlePlugin = { module = "org.jetbrains.compose:compose-gradle-plugin", version.ref = "compose" }

android-activity = { module = "androidx.activity:activity-compose", version.ref = "androidActivityCompose" }

desktop-common = { module = "org.jetbrains.compose.desktop:desktop", version.ref = "compose" }
desktop-material = { module = "org.jetbrains.compose.material:material-desktop", version.ref = "compose" }
desktop-material3 = { module = "org.jetbrains.compose.material3:material3-desktop", version.ref = "compose" }
desktop-windows = { module = "org.jetbrains.compose.desktop:desktop-jvm-windows-x64", version.ref = "compose" }

runtime = { module = "org.jetbrains.compose.runtime:runtime", version.ref = "compose" }
foundation = { module = "org.jetbrains.compose.foundation:foundation", version.ref = "compose" }
ui = { module = "org.jetbrains.compose.ui:ui", version.ref = "compose" }
ui-tooling = { module = "org.jetbrains.compose.ui:ui-tooling", version.ref = "compose" }
ui-tooling-preview = { module = "org.jetbrains.compose.ui:ui-tooling-preview", version.ref = "compose" }
material = { module = "org.jetbrains.compose.material:material", version.ref = "compose" }
material3 = { module = "org.jetbrains.compose.material3:material3", version.ref = "compose" }
icons = { module = "org.jetbrains.compose.material:material-icons-extended", version.ref = "compose" }

[plugins]
jetbrainsCompose = { id = "org.jetbrains.compose", version.ref = "compose" }
composeCompiler = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }